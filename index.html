<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>廢慢老師課程預約表單</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            padding: 20px; 
            background-color: #f0f8ff; /* 添加淺藍色背景 */
        }
        form { 
            max-width: 600px; 
            margin: 0 auto; 
            background-color: white; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"], select { 
            width: 100%; 
            padding: 8px; 
            margin-top: 5px; 
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="radio"] { margin-right: 5px; }
        input[type="submit"] { 
            background-color: #4CAF50; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            cursor: pointer; 
            margin-top: 20px; 
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h1>廢慢老師課程預約表單</h1>
        
        <label>課程類型：</label>
        <input type="radio" name="course_type" value="individual" required> 一對一課程
        <input type="radio" name="course_type" value="group"> 團體課程

        <div id="individual_course" style="display:none;">
            <label for="age">學生年齡：</label>
            <input type="number" id="age" name="age" min="1" max="100">

            <label for="gender">性別：</label>
            <select id="gender" name="gender">
                <option value="male">男</option>
                <option value="female">女</option>
                <option value="other">其他</option>
            </select>

            <label for="special_needs">特殊需求：</label>
            <select id="special_needs" name="special_needs">
                <option value="normal">一般學生</option>
                <option value="special">特殊生</option>
                <option value="other">其他特殊疾病</option>
            </select>

            <label for="preferred_time">希望上課時段：</label>
            <select id="preferred_time" name="preferred_time">
                <option value="weekday_evening">平日晚上</option>
                <option value="weekend">周末</option>
            </select>
        </div>

        <div id="group_course" style="display:none;">
            <label for="group_course_type">課程類型：</label>
            <select id="group_course_type" name="group_course_type">
                <option value="classical">古韻風華</option>
                <option value="nature">走進自然</option>
                <option value="food_art">食藝地球村</option>
                <option value="life_art">人生美術館</option>
                <option value="annual_event">年度企劃藝術活動</option>
            </select>

            <label for="group_age">學生年齡層：</label>
            <select id="group_age" name="group_age">
                <option value="kindergarten">幼兒園</option>
                <option value="lower_elementary">小學低年級</option>
                <option value="middle_elementary">小學中年級</option>
                <option value="upper_elementary">小學高年級</option>
                <option value="middle_school">中學生</option>
                <option value="college">大學生</option>
                <option value="adults">社會人士</option>
                <option value="seniors">退休銀髮族</option>
            </select>

            <label for="group_size">學生人數（2-6人）：</label>
            <input type="number" id="group_size" name="group_size" min="2" max="6">

            <label>是否已有現成場地：</label>
            <input type="radio" name="has_venue" value="yes" required> 是
            <input type="radio" name="has_venue" value="no"> 否
        </div>

        <input type="submit" value="提交預約">
    </form>

    <script>
        document.getElementsByName('course_type').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('individual_course').style.display = this.value === 'individual' ? 'block' : 'none';
                document.getElementById('group_course').style.display = this.value === 'group' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>add course reservation form
